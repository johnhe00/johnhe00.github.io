<nav id="nav" class="nav">
    <a id="hamburger_menu" class="nav-item hamburger" href="#">&#9776;</a>
    {% for item in site.navigation %}
        {% assign class = 'nav-item bubble' %}
        {% if page.url contains item.url %}
            {% assign class = 'nav-item bubble active' %}
        {% endif %}
    <a class="{{ class }}" href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
</nav>
